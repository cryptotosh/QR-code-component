<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>QR Code Component | TOSHIT</title>
  </head>

  <body>

    <div class="container">
      <div class="barcode">
        <div class="bar_icon">
          <img src="images/image-qr-code.png">
        </div>
        <div class="bar_text">
          <h1 class="bar_header">Improve your front-end skills by building projects</h1>
          <p class="bar_para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a> Coded by <a href="https://www.github.com/cryptotosh">TOSHIT</a>.
      </p>
    </footer>


  </body>
</html>
